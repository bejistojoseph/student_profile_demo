<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
            padding: 20px;
        }
        .profile-card img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile-card h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .profile-card p {
            font-size: 16px;
            color: #777;
            margin: 8px 0;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="image.jpg" alt="Student Photo">
        <h2>Name Demo</h2>
        <p>Roll No: 123456</p>
        <p>Register No: 12345678</p>
        <p>Course: B.Tech - Information Technology</p>
        <p>Year: III</p>
        <p>Email: demo@gmail.com</p>
    </div>

</body>
</html>
