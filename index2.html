<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: left;
            padding: 20px;
        }
        .profile-card img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .profile-card h2 {
            text-align: center;
            margin: 0;
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .profile-details {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }
        .profile-details p {
            margin: 8px 0;
        }
        .profile-details strong {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="image.jpg" alt="Student Photo">
        <h2>Name Demo</h2>
        <div class="profile-details">
            <p><strong>Roll No:</strong> 123456</p>
            <p><strong>Register No:</strong> 12345678</p>
            <p><strong>Course:</strong> B.Tech - Information Technology</p>
            <p><strong>Year:</strong> III</p>
            <p><strong>Address:</strong> hbaskchsievnskbmem vkrsnjlsr rlvnrvjb sjbrjvdsjrn</p>
            <p><strong>Email:</strong> demo@gmail.com</p>
        </div>
    </div>

</body>
</html>
